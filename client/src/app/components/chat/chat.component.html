<div class="container">
    <div class="row no-gutters h-100">
        <div class="col-md-4 users">
            <div class="toolbar">
                <div class="app-name">ChatZ</div>
                <div class="menu" ngbDropdown>
                    <button class="btn p-0" id="dropdownBasic1" ngbDropdownToggle>
                        <i class="mdi mdi-dots-vertical"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem (click)="logout()">Logout</button>
                    </div>
                </div>
            </div>
            <search-users (select)="activeChat = $event"></search-users>
            <div class="list">
                <div class="user" *ngFor="let chat of chats" (click)="setActiveChat(chat)"
                    [ngClass]="{'active':activeChat == chat}">
                    <div class="name">
                        <div class="full-name">
                            {{chat.user.name}}
                        </div>
                        <div class="user-name">
                            @{{chat.user.username}}
                        </div>
                    </div>
                    <div class="badge badge-light badge-pill unread-count">
                        {{getUnreadCount(chat.messages)}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 chat-window">
            <div class="toolbar">
                <div>
                    {{activeChat.name}}
                </div>
                <div class="menu" ngbDropdown>
                    <button class="btn p-0" id="dropdownBasic1" ngbDropdownToggle>
                        <i class="mdi mdi-dots-vertical"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem>Logout</button>
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="message" *ngFor="let message of activeChat.messages" [ngClass]="message.direction">
                    <div class="received-at">
                        {{message.date}}
                    </div>
                    <div class="text">
                        {{message.message}}
                    </div>
                </div>
            </div>
            <div class="send">
                <textarea type="text" class="form-control form-control-dark" [(ngModel)]="message"
                    placeholder="Enter message"></textarea>

                <button class="btn" (click)="send()">
                    <i class="mdi mdi-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>
